<!DOCTYPE html>
<html lang="en">
<head>
	<title>This is Project Ten</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css" rel="stylesheet" type="text/css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.8/css/select2.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<div class="bg-image" style="background-image: url('images/architectural-design-architecture-building-2096578bw.jpg');">
		<div class="contact-container">
			<div class="contact-wrapper">
				<form class="contact-form validate-form">
          <h1 class="contact-form-title">This is <span>Project Ten</span></h1>
          <h4 class="contact-form-subtitle"><i>Customer Acquisition Specialists</i></h4>
					<span class="contact-form-cta">
						Get in touch
					</span>
          <hr>

					<div class="wrap-input validate-input" data-validate="Name is required">
						<input class="input" type="text" name="name">
						<span class="focus-input" data-placeholder="NAME"></span>
					</div>

					<div class="wrap-input validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input" type="text" name="email">
						<span class="focus-input" data-placeholder="EMAIL"></span>
					</div>

					<div class="wrap-input validate-input" data-validate = "Message is required">
						<textarea class="input" name="message"></textarea>
						<span class="focus-input" data-placeholder="MESSAGE"></span>
					</div>

					<div class="contact-container-form-btn">
						<div class="contact-wrapper-form-btn">
							<div class="contact-form-bgbtn"></div>
							<button class="contact-form-btn">
								Send Your Message
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.8/js/i18n/af.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
